<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="full_name">Enter name: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Name Error</div>
    <br/>
    <label for="birth_date">Enter birthdate: </label>
    <input type="text" th:field="*{birth_date}" id="birth_date"/>
    <div style="color:red" th:if="${#fields.hasErrors('birth_date')}" th:errors="*{birth_date}">Birthdate Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
